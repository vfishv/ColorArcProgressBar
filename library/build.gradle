apply plugin: 'com.android.library'
//apply plugin: 'com.jfrog.bintray'
//apply plugin: 'com.github.dcendents.android-maven'

version='1.0.3'
android {
    compileSdkVersion 30
    //buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.13.1'
    compile 'androidx.appcompat:appcompat:1.2.0'
}

def siteUrl = 'https://github.com/Shinelw/ColorArcProgressBar'
def gitUrl = 'https://github.com/Shinelw/ColorArcProgressBar.git'
group = "com.github.shinelw.colorarcprogressbar"
